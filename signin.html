<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>
  /* Your existing styles for the landing page */

/* Your existing styles for the landing page */

.popup-container {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    z-index: 999;
    display: flex;
    justify-content: center;
    align-items: center;
}

.popup {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    text-align: center;
    position: relative;
    width: 80%;
    max-width: 400px;
    color: #333;
}

/* Your existing styles for the sign-up form and close button */

.popup-link {
    text-decoration: none;
    color: #007BFF;
    font-weight: bold;
}

.popup-link:hover {
    text-decoration: underline;
}

.input-container {
    margin: 10px 0;
    text-align: left;
}

label {
    display: block;
    font-weight: bold;
}

input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.signup-button {
    width: 100%;
    padding: 10px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s;
}

.signup-button:hover {
    background-color: #0056b3;
}

.signin-link {
    margin-top: 10px;
    font-size: 14px;
}

.signin-link a {
    color: #007BFF;
    text-decoration: none;
    font-weight: bold;
}

.signin-link a:hover {
    text-decoration: underline;
}


 </style>
 <script>
const popupLink = document.getElementById('signup-link');
const closePopupButton = document.getElementById('close-popup');
const popup = document.getElementById('popup');

popupLink.addEventListener('click', () => {
    popup.style.display = 'block';
});

closePopupButton.addEventListener('click', () => {
    popup.style.display = 'none';
});

// Add an event listener to navigate back to the landing page
closePopupButton.addEventListener('click', () => {
    window.location.href = 'index.html';
});




 </script>
    <title>Landing Page</title>
</head>
<body>
                                    
    <div class="popup-container" id="popup">
        <div class="popup">
            <h2>Sign Up</h2>
            <form action="signup.php" method="POST">
                <div class="input-container">
                    <label for="email">email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="input-container">
                    <label for="password">password</label>
                    <input type="password" id="password" name="password" required>
                </div>
               
                <button type="submit">Sign Up</button>
         
            <p class="signin-link">Already have an account? <a href="index.html" id="close-popup">Sign In</a></p>
          

<button class="close-popup-button" id="close-popup"><a href="index.html">Close</a></button>
</form>
        </div>
    </div>

    
</body>
</html>
